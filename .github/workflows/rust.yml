name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release --verbose
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: /home/runner/work/online-group-trivia-server/online-group-trivia-server/
    - name: Run tests
      run: cargo test --verbose
